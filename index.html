<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | FlightAtlas</title>
  <link rel="stylesheet" href="loginstyles.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

</head>
<body>
  <div class="login-wrapper">
    <div class="left-side">
    </div>
    
    <div class="right-side">
      <div class="form-container">
        <div class="logo">
          <img src="assets/mainImage.png" alt="FlightAtlas Logo" />
        </div>
    
        <!-- Title and description should now be centered above the form -->
        <header>
          <h1>Welcome Back</h1>
          <p>Please log in to continue your journey</p>
        </header>
    
        <form id="login-form" class="form-section">
          <input type="email" id="email" required placeholder="Enter your email" />
    
          <input type="password" id="password" required placeholder="Enter your password" />
    
          <button type="submit">Login</button>
          <p id="login-error" class="error-message"></p>

          <button type="button" id="google-signin" class="google-btn">
            Sign in with Google
          </button>
    
          <div class="signup-option">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
